<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Oportunidades - Cold Outreach</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #6a11cb;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6a11cb;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .opportunities-list {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .opportunity-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #2575fc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .opportunity-text {
            flex: 1;
            color: #333;
        }

        .opportunity-count {
            background: #6a11cb;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Dashboard de Oportunidades</h1>
            <p>AnÃ¡lise das oportunidades mais frequentes identificadas no Cold Outreach</p>
        </div>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-opportunities">0</div>
                    <div class="stat-label">Total de Oportunidades</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="unique-opportunities">0</div>
                    <div class="stat-label">Tipos Ãšnicos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="most-common">-</div>
                    <div class="stat-label">Mais Frequente</div>
                </div>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">FrequÃªncia das Oportunidades</h3>
                <canvas id="opportunitiesChart" width="400" height="200"></canvas>
            </div>

            <div class="opportunities-list">
                <h3 class="chart-title">Lista Detalhada de Oportunidades</h3>
                <div id="opportunities-detail">
                    <div class="no-data">
                        Nenhuma oportunidade encontrada. Execute uma anÃ¡lise primeiro.

            <button class="refresh-btn" onclick="loadOpportunities()">
                ðŸ”„ Atualizar Dados

    </div>

    <script>
        let chart = null;
        
        // Processa e Atualizar oportunidades reais das urls analisadas

        console.log("Usando dados simulados como fallback.");
        opportunities = [
            'Perfil do Instagram nÃ£o encontrado',
            'Site lento - otimizaÃ§Ã£o de performance pode melhorar SEO e experiÃªncia do usuÃ¡rio',

        document.getElementById('total-opportunities').textContent = '0';
        document.getElementById('unique-opportunities').textContent = '0';
        document.getElementById('most-common').textContent = '-';
        // Atualizar grÃ¡fico para vazio (opcional, Chart.js lida bem com arrays vazios)
        updateChart([]);

}

                'Perfil do Instagram nÃ£o encontrado',
                'WhatsApp nÃ£o encontrado - perdendo canal de atendimento rÃ¡pido e direto',
                'Baixo nÃºmero de produtos - expansÃ£o do catÃ¡logo pode atrair mais clientes',

                'Blog abandonado hÃ¡ mais de 6 meses - conteÃºdo desatualizado pode prejudicar autoridade e SEO',

        } FIM - Simular dados para demonstraÃ§Ã£o

        function updateDashboard(opportunities) {
            // Contar frequÃªncias
            const counts = {};
            opportunities.forEach(opp => {
                // Simplificar oportunidades similares
                let simplified = simplifyOpportunity(opp);
                counts[simplified] = (counts[simplified] || 0) + 1;
            });

            // Ordenar por frequÃªncia
            const sortedOpportunities = Object.entries(counts)
                .sort(([,a], [,b]) => b - a);

            // Atualizar estatÃ­sticas
            document.getElementById('total-opportunities').textContent = opportunities.length;
            document.getElementById('unique-opportunities').textContent = Object.keys(counts).length;
            document.getElementById('most-common').textContent = sortedOpportunities.length > 0 ? 
                sortedOpportunities[0][1] + 'x' : '-';

            // Atualizar grÃ¡fico
            updateChart(sortedOpportunities);

            // Atualizar lista detalhada
            updateOpportunitiesList(sortedOpportunities);
        }

        function simplifyOpportunity(opportunity) {
            // Simplificar oportunidades para agrupamento
            if (opportunity.includes('Instagram nÃ£o encontrado')) return 'Instagram nÃ£o encontrado';
            if (opportunity.includes('Site lento') || opportunity.includes('Velocidade de carregamento')) return 'Performance do site';
            if (opportunity.includes('Baixo nÃºmero de seguidores')) return 'Baixo nÃºmero de seguidores';
            if (opportunity.includes('Sem blog')) return 'AusÃªncia de blog';
            if (opportunity.includes('nÃ£o otimizado para mobile')) return 'Site nÃ£o mobile-friendly';
            if (opportunity.includes('WhatsApp nÃ£o encontrado')) return 'WhatsApp nÃ£o encontrado';
            if (opportunity.includes('Baixo nÃºmero de produtos')) return 'CatÃ¡logo limitado';
            if (opportunity.includes('formulÃ¡rio de contato')) return 'AusÃªncia de formulÃ¡rio de contato';
            if (opportunity.includes('Blog abandonado')) return 'Blog desatualizado';
            
            return opportunity;
        }

        function updateChart(sortedOpportunities) {
            const ctx = document.getElementById('opportunitiesChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            const top10 = sortedOpportunities.slice(0, 10);
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: top10.map(([opp]) => opp.length > 30 ? opp.substring(0, 30) + '...' : opp),
                    datasets: [{
                        label: 'FrequÃªncia',
                        data: top10.map(([, count]) => count),
                        backgroundColor: 'rgba(106, 17, 203, 0.8)',
                        borderColor: 'rgba(106, 17, 203, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function updateOpportunitiesList(sortedOpportunities) {
            const container = document.getElementById('opportunities-detail');
            
            if (sortedOpportunities.length === 0) {
                container.innerHTML = '<div class="no-data">Nenhuma oportunidade encontrada.</div>';
                return;
            }

            container.innerHTML = sortedOpportunities.map(([opp, count]) => `
                <div class="opportunity-item">
                    <div class="opportunity-text">${opp}</div>
                    <div class="opportunity-count">${count}</div>
                </div>
            `).join('');
        }

        // Carregar dados ao inicializar a pÃ¡gina
        document.addEventListener('DOMContentLoaded', loadOpportunities);
    </script>
</body>
</html>
